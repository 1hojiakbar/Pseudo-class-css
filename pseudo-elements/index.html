<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Elements</title>
    <!-- <link rel="stylesheet" href="../pseudo-classes/style.css" /> -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Pseudo Elements</h1>
    <!-- after -->
    <div class="container">
      <p>before:</p>
      <p class="before">_This is before text</p>
    </div>
    <!-- before -->
    <div class="container">
      <p>after:</p>
      <p class="after">This is after text:</p>
    </div>
    <!-- first-letter -->
    <div class="container">
      <p>first-letter:</p>
      <p class="first-letter">This is first-letter text</p>
    </div>
    <!-- first-line -->
    <div class="container">
      <p>first-line:</p>
      <p class="first-line">This is first-line text</p>
    </div>
    <!-- marker -->
    <div class="container">
      <p>marker:</p>
      <ul class="marker">
        <li>this is marker</li>
      </ul>
    </div>
    <!-- selection -->
    <div class="container">
      <p>selection:</p>
      <p class="selection">select me</p>
    </div>
  </body>
</html>
